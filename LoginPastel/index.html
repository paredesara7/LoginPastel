<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Login | OdontoSys</title> 
        <meta name="autor" content="Sara Paredes" /> 
        <link rel="shortcut icon" href="assent/img/diente.ico" /> 
        <link rel="stylesheet" href="assent/css/style.css">
    </head>
    <!--Cuerpo: -->
    <body>  
         <!--Cabecera del login: -->
         <div class="login-box-body">
            <h1>Inicio de sesión</h1>
            <form method="post">
                <div class="username">
                    <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" autocomplete="off" required /> 
                </div>
                <br>   <!--Espacio entre las cajas -->
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" required />                  
                </div>
                 <!--Ingresar: -->
                 <br> 
                <div class="row"> 
                    <div class="col-xs-12"> <!-- Medidas  -->
                    <input type="submit" class="btn btn-primary btn-lg btn-block btn-flat" name="login" value="Ingresar" /> 
                </div>
                <br> 
            </form>
        </div>     
        
    </body>

</html>
